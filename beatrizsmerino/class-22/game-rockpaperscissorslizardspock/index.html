<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>

		<style>
			body {
				font-family: sans-serif;
				margin: 2rem;
			}

			a {
				color: #7d965a;
				font-weight: 900;
			}

			section {
				margin: 4rem 0;
			}

			article {
				margin-left: 2rem;
			}

			blockquote {
				margin-left: 0;
				padding-left: 1rem;
				color: #a1c174;
				border-left: 5px solid #a1c174;
			}

			#button {
				margin-top: 1rem;
				padding: 0.5rem 2rem;
				font-size: 1.5rem;
				border: 2px solid black;
				background-color: white;
				outline: none;
				cursor: pointer;
			}

			#button:hover {
				color: #fff;
				background-color: black;
			}


			/* LOADER */
			.spinner {
				width: 40px;
				height: 40px;

				position: relative;
				margin: 100px auto;
			}

			.double-bounce1,
			.double-bounce2 {
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background-color: #333;
				opacity: 0.6;
				position: absolute;
				top: 0;
				left: 0;

				-webkit-animation: sk-bounce 2.0s infinite ease-in-out;
				animation: sk-bounce 2.0s infinite ease-in-out;
			}

			.double-bounce2 {
				-webkit-animation-delay: -1.0s;
				animation-delay: -1.0s;
			}

			@-webkit-keyframes sk-bounce {

				0%,
				100% {
					-webkit-transform: scale(0.0)
				}

				50% {
					-webkit-transform: scale(1.0)
				}
			}

			@keyframes sk-bounce {

				0%,
				100% {
					transform: scale(0.0);
					-webkit-transform: scale(0.0);
				}

				50% {
					transform: scale(1.0);
					-webkit-transform: scale(1.0);
				}
			}
		</style>
	</head>

	<body>
		<h1>
			Example Ajax Fetch:
		</h1>
		<a href="https://rand.fun/api">
			https://rand.fun/api
		</a>
		<br>
		<a href="https://api.rand.fun/games/rockpaperscissorslizardspock">
			https://api.rand.fun/games/rockpaperscissorslizardspock
		</a>

		<section>
			<h2>
				Rock, Paper, Scissors, Lizard, Spock
			</h2>

			<article>
				<blockquote>
					Knock knock knock Penny,<br>
					knock knock knock Penny,<br>
					knock knock knock Penny.
					Do you want to play Rock, Paper, Scissors, Lizard, Spock?
				</blockquote>

				<button id="button">
					PLAY
				</button>

				<div id="result">

				</div>
			</article>
		</section>

		<script src="scripts.js"></script>
	</body>

</html>
