<!DOCTYPE html>
<html lang="en" class="page">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Find your city - Google Maps</title>
		<link rel="icon" type="image/png" href="./img/favicon.png" sizes="16x16">
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body class="page__body">
		<header class="page__header">
			<h1 class="page__title">
				Find your city
			</h1>
			<h2 class="page__subtitle">
				using the Google Maps API
			</h2>
			<form class="form">
				<div class="form__group">
					<div class="field-search form__item">
						<input id="searchCityField" class="field-search__input form__field" type="text"
							placeholder="New York">
						<button id="searchCityButton" class="field-search__button">
							<i class="field-search__icon icon icon-copy" aria-label="Search">
								<svg class="icon__svg">
									<use class="icon__use" xlink:href="#iconSearch" />
								</svg>
							</i>
						</button>
					</div>

					<div class="form__item">
						<button id="geolocationButton" class="button button--color">
							Current location
						</button>
					</div>
				</div>
			</form>
		</header>

		<main class="page__main">
			<section class="page__section">
				<div id="coords" class="coords"></div>
				<div class="google-maps">
					<div id="googleMapsMap" class="google-maps__map"></div>
				</div>
			</section>
		</main>
