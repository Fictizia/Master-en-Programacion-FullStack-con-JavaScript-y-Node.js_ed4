<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cifrado Cesar</title>
<link href="css/styles.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
    
<body>
  <h1>Cifrado de Cesar</h1>
  <div id="wrapper">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Texto original</span>
      </div>
      <input id="textBox" type="text" class="form-control" autocomplete="off" placeholder="Texto,desplazamiento; ejemplo -> ABC,3">
      
    </div>
      <button id="btn" type="button" class="btn btn-primary btn-lg">Cifrar</button>
    <div class="card">
      <h2>Texto cifrado</h2>
      <div id="resultado" class="card-body"></div>
    </div>
  </div>
 <script src="js/javascript.js"></script>   
</body>
</html>
