<html>

<body>
  <div id="mainWrapper">
    <div id="wrapper1">
      <h1>Autenticaci√≥n con Firebase</h1>

      <button id="btnSignUp">Registrar</button>
      <button id="btnLogIn">Acceder</button>

    </div>
    <div id="wrapper4">

        <h2>Usuario conectado</h2>
        <p id="currentUser"></p>
      </div>

        <div id="resultado"></div>
      </div>
    </div>
  </div>  
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>

 <script src="js/javascript.js"></script>
