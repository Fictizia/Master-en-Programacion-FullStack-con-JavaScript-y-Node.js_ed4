<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

      #map {
        height: 90%;
      }
     
      html, body {
        height: 100%;

      }

      h1 {

      }
    </style>

  <body>
      <h1>API METRO</h1>

    </script>
    
  </body>
