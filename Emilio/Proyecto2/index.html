<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find-Place</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1>Bienvenido a tu lista de sitios favoritos</h1>
    </header>
    <section class="cuerpo">
        <div id="alerta"></div>
        <div id="contenedor" class="container">
            <div class="panel-body">
                <button id="login" class="btn btn-default">Vamos! inicia sesi√≥n con tu cuenta de Github</button>
                <button id="desloguear" class="btn btn-default">Salir</button>
                <button id="recoger" class="btn btn-default">Te doy tus favoritos guardados</button>

            </div>
            <input id="pac-input" class="controls" type="text" placeholder="BUSCAME">
            <div class="place">
                <article id="datosGuardados"></article>
            </div>
            <div id="map"></div>
        </div>

    </section>

    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclustererplus@4.0.1.min.js">
    </script>
    <script type="module" src="js/main.js"></script>

</body>

</html>
